<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>

  <style>
    body { font-family: sans-serif; margin: 2rem;}
    .article { padding: 1rem; border-bottom: 1px solid #ccc;}
  </style>

</head>
<body>
<h1>Articles</h1>

{% if articles %}
{% for article in articles %}
<div class="article">
  <h2>{{ article.title }}</h2>
  <p><strong>Author:</strong> {{ article.author }}</p>
  <p><strong>Published:</strong> {{ article.date_published }}</p>
  <p><strong>Content:</strong> {{ article.content }}</p>
</div>
{% endfor %}
{% else %}
<p>There are no articles yet!</p>
{% endif %}
</body>
</html>
